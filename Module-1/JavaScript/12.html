<!DOCTYPE html>
 <html>
 <head>
    <title>AJAX Simulation</title>
 </head>
 <body>
    <button onclick="register()">Register</button>
    <div id="message"></div>
    <script>
        function register() {
            document.getElementById("message").textContent = "Sending...";
            setTimeout(() => {
                fetch("https://jsonplaceholder.typicode.com/posts", {
                    method: "POST",
                    body: JSON.stringify({ name: "John", event: "music" }),
                    headers: { "Content-type": "application/json; charset=UTF-8" }
                })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("message").textContent = "Success!";
                })
                .catch(err => {
                    document.getElementById("message").textContent = "Failed to register!";
                });
            }, 2000);
        }
    </script>
 </body>
 </html>
