 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Debugging Example</title>
    <script>
        let count = 0;
        function increment() {
            count++;
            console.log("Count is now: " + count);
            debugger;
            document.getElementById("counter").textContent = count;
        }
    </script>
 </head>
 <body>
    <button onclick="increment()">Increment Counter</button>
    <div id="counter">0</div>
</body>
</html>
